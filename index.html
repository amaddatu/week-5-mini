<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- Apply jQuery UI <link> element here -->
    <link 
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/pepper-grinder/jquery-ui.css" 
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>jQuery UI Widgets</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-info text-light">
      <div class="container text-center">
        <h1>
          Skills List
        </h1>
        <h2 id="timer-container">
          Test Time
        </h2>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-3">
          <button id="opener">Test</button>
        </div>
        <div class="col-6">
          <h3>List of Skills:</h3>
          <br />
          <ul class="list-group" id="skills-list"></ul>
        </div>
      </div>
    </div>
    <div id="dialog" class="custom-dialog">
      <h3>Skills Form</h3>
      <br />
      <form id="skills-form">
        <div class="form-group row">
          <label for="skill" class="col-sm-4 col-form-label">Project Name:
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="skill-name" />
          </div>
        </div>
        <div class="form-group row">
          <label for="date" class="col-sm-4 col-form-label">Due Date: </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="datepicker" autocomplete="off" />
          </div>
        </div>
        <div class="form-group row">
          <label for="project-type" class="col-sm-4 col-form-label">Project Type: </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="project-type" autocomplete="off" />
          </div>
        </div>
        <div class="form-group row">
          <label for="rate" class="col-sm-4 col-form-label">Hourly Rate: </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="rate" autocomplete="off" />
          </div>
        </div>
        <button type="submit" value="Submit" class="btn btn-info">
          Submit
        </button>
      </form>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <!-- Apply jQuery UI <script> tag here -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  <script src="./assets/js/script.js"></script>
</html>
